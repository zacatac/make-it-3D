    <body>
        <div class="row header">

                <button>Login</button>
                <button>List Your Machine</button>
            </div>
        </div>
        
        <!-- End Header and Nav -->
        
        <!-- First Band (Slider) -->
        
        
        <div class="row">
            <div class="main-content large-8 columns">
                <div id="map" class="map"></div>
                
            </div>
            <div class="side-content large-4 columns">
                <img class="stl-image" />
                
                <label for="materialDropdown">Material</label>
                <select id="materialDropdown" class="medium dropdown">
                    <option DISABLED>Choose a Material</option>
                    <option>ABS Plastic</option>
                    <option>PLA Plastic</option>
                    <option>Ceramic</option>
                </select>
                
                <label for="priceDropdown">Price Range per Cubic CM</label>
                <select id="material" class="medium dropdown">
                    <option DISABLED>Choose a Price Range</option>
                    <option>0-25¢</option>
                    <option>25¢-50¢</option>
                    <option>>50¢</option>
                </select>
                
                <label for="ratingDropdown">Minimum Rating</label>
                <select id="ratingDropdown" class="medium dropdown">
                    <option DISABLED>Choose a Price Range</option>
                    <option>0-25¢</option>
                    <option>25¢-50¢</option>
                    <option>>50¢</option>
                </select>
                
                <label for="priceDropdown">Price Range per Cubic CM</label>

                    <option>>50¢</option>
