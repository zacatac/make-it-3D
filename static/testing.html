<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Refactored date examples</title>
	<script src="js/user_input.js"></script>
	<script>
	function test(input, out_expected) {
		results.total++;
		var result = user_input_parsing(input);
		if (result !== out_expected) {
			results.bad++;
			console.log("Expected " + out_expected + ", but was " + result);
		}
	}

	var results = {
		total: 0,
		bad: 0
	};
	test("http://www.thingiverse.com/thing:152750",152750);
	test("www.thingiverse.com/thing:152750",152750);
	test("http://www.thingiverse.com/Bumblecat/collections/backtoschool-challenge",null);
	test("not a url",null);

	document.write("Of " + results.total + " tests, " + results.bad + " failed, "
		+ (results.total - results.bad) + " passed.");
	</script>

</head>
<body>

</body>
</html>
